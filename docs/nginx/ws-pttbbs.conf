# Default server configuration
#

#https://www.nginx.com/blog/websocket-nginx/
upstream wspttbbs {
	server 127.0.0.1:48763;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
	listen 0.0.0.0:48764 ssl;
	listen [::]:48764 ssl;

        server_name term.devptt.site;

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	# Add index.php to the list if you are using PHP

        ssl_certificate /etc/letsencrypt/live/term.devptt.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/term.devptt.site/privkey.pem;
 
	location /bbs {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		proxy_pass http://wspttbbs;
    		proxy_http_version 1.1;
    		proxy_set_header Upgrade $http_upgrade;
    		proxy_set_header Connection "Upgrade";
    		proxy_set_header Host $host;
                proxy_read_timeout 600s; # kick the user if no activity after 10 mins.
	}
}
